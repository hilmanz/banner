    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="styles/style.css">
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.9.0/TweenMax.min.js"></script>
        <script type="text/javascript" src="https://secure-ds.serving-sys.com/BurstingScript/EBLoader.js"></script>

                <script type="text/javascript">
         function initEB(){
         if (!EB.isInitialized()){
         EB.addEventListener(EBG.EventName.EB_INITIALIZED, startAd);
         }else{
         startAd();
         }
         }
         function startAd(){
         document.getElementById("banner").style.visibility = "visible";
         }
         function handleBannerClick(){
         EB.clickthrough();
         }
         </script>
        <style type="text/css">
        #bannerContainer{
            position:relative;
            height: 250px;
            width: 970px;
            margin: 0 auto;
            overflow: hidden;
        }
        </style>
    </head>
    <body>
        <div id="bannerContainer" onclick="javascript:handleBannerClick();">
            <div id="banner">
                <div id="content">
                    <div class="layer"><img  id="awan" src="images/awan.png"></div>
                    <div class="layer"><img  id="awan2" src="images/awan.png"></div>
                    <div class="layer"><img  id="balon" src="images/balon.png"></div>
                    <a class="ctabtn" href="javascript:void(0);"><img  id="cta" src="images/cta.png"></a>
                    <div class="layer"><img  id="walk" src="images/walk.gif"></div>
                </div>
            </div>
            <div id="banner-expand">
                    <div id="video">
                        <video id="myvideo" width="360" height="202" controls>
                          <source src="videos/video.mp4" type="video/mp4">
                          <source src="videos/video.ogv" type="video/ogv">
                        Your browser does not support the video tag.
                        </video>
                    </div>
            </div>
        </div>
        <script type="text/javascript">
            TweenMax.from("#awan",40, {x:-1500,repeat:10000});
            TweenMax.from("#awan2",40, {x:-1500,delay:2,repeat:10000});
            TweenMax.from("#balon",5, {y:300,delay:1});
            TweenMax.from("#walk",0.5, {autoAlpha:0,delay:5});
            TweenMax.from("#walk",30, {x:-110,y:4,delay:5});
            TweenMax.from("#cta",0.5, {scale:4,delay:10,autoAlpha:0, ease:Bounce.easeOut});
            $(document).ready(function(){
                var myVideo = document.getElementById("myvideo");
                myVideo.pause();
               $(".ctabtn").on("click", function(){
                    $("#walk").animate({
                        opacity: '1'
                  }, 500, function() {
                    $("#banner,#banner-expand").addClass("expand");
                    TweenMax.from("#video",0.5, {y:250,delay:0.5, ease:Bounce.easeOut});
                    myVideo.play();
                  });
                });
            });
        </script>
    </body>
</html>
