<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="assets/css/banner.css">
        <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.9.0/TweenMax.min.js"></script>
    </head>
    <body>
        <div id="banner">
            <div id="content">
                <div class="layer"><img  id="smoke" src="assets/images/Smoke.png"></div>
                <div class="layer" id="bg"></div>
                <div class="layer"><img  id="BackINBlack" src="assets/images/BackINBlack.jpg"></div>
                <div class="layer"><img  id="triangle" src="assets/images/triangle.png"></div>
                <div class="layer"><img  id="city" src="assets/images/City-Background.jpg"></div>
                <div id="light1"></div>
                <div id="light2"></div>
                <div id="light3"></div>
                <div id="light4"></div>
            </div>
        </div>
        <script type="text/javascript">

            TweenMax.from("#smoke", 3, {scale:0.5, autoAlpha:0, y:500});
            TweenMax.to("#smoke", 1, { autoAlpha:0,delay:3}) ;
            TweenMax.from("#BackINBlack", 1, {autoAlpha:0,delay:3.5}) ;
            TweenMax.from("#bg", 0.5, {autoAlpha:0,delay:3.5}) ;
            TweenMax.from("#triangle", 0.5, {autoAlpha:0,delay:4}) ;
            TweenMax.to("#triangle", 0.5, {scale:20,delay:4.5});
            TweenMax.to("#BackINBlack", 0.5, {autoAlpha:0,delay:4.5})  ;
            TweenMax.to("#triangle", 0.5, {autoAlpha:0,delay:5}) ;
            TweenMax.from("#city", 1, {autoAlpha:0,delay:5.5}) ;
            TweenMax.from("#light1",3, {autoAlpha:0,delay:6,repeat:10000});
            TweenMax.from("#light2", 3, {autoAlpha:0,delay:7,repeat:10000});
            TweenMax.from("#light3", 3, {autoAlpha:0,delay:8,repeat:10000});
            TweenMax.from("#light4",3, {autoAlpha:0,delay:7.5,repeat:10000});
        </script>
    </body>
</html>
